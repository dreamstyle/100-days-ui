<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day 4 - Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
	<link rel="stylesheet" href="d4.css">
</head>
<body>
	<div class="calculator">
		<header>
			<section class="buffer">8+9</section>
			<section class="result">
				<span class="result__equal">=</span>
				<span class="result__result">17</span>
			</section>
		</header>
		<main>
			<section class="section-1">
				<button class="btn btn-operator btn-ac">AC</button>
				<button class="btn btn-operator btn-plus-minus">±</button>
				<button class="btn btn-operator btn-percent">%</button>
				<button class="btn btn-operator btn-multiply">×</button>
			</section>
			<section class="section-2">
				<button class="btn btn-operand">7</button>
				<button class="btn btn-operand">8</button>
				<button class="btn btn-operand">9</button>
				<button class="btn btn-operator">÷</button>
			</section>
			<section class="section-3">
				<button class="btn btn-operand">4</button>
				<button class="btn btn-operand">5</button>
				<button class="btn btn-operand">6</button>
				<button class="btn btn-operator">-</button>
			</section>
			<section class="section-4">
				<button class="btn btn-operand">1</button>
				<button class="btn btn-operand">2</button>
				<button class="btn btn-operand">3</button>
				<button class="btn btn-operator">+</button>
			</section>
			<section class="section-5">
				<button class="btn btn-operand">0</button>
				<button class="btn btn-operand">.</button>
				<div class="placeholder"></div>
				<button class="btn btn-operator btn-calc">=</button>
			</section>
		</main>
	</div>
</body>
</html>
