<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="d6.css">
</head>
<body>
	<section class="showcase-title">
		<h1>Day 6</h1>
		<h2>User Profile</h2>

	<div class="user-profile">
		<header>
			<h1 class="name">李大春</h1>
			<h2 class="description">Love & Peace ✌︎</h2>
			<button class="btn-follow" id="btn-follow">Follow</button>
		</header>
		<main>
			<nav>
				<ul class="tab-list">
					<li class="tab-item tab-item--active"><strong>56</strong> Posts</li>
					<li class="tab-item"><strong>365</strong> Following</li>
					<li class="tab-item"><strong>1k +</strong> Followers</li>

			<section class="content">

					<li class="post-item">

					</li>
					<li class="post-item">

							<span class="count-like">30</span>
							<span class="hide-text">likes</span>
						</button>
					</li>
					<li class="post-item">
						<h1 class="post">Lorem ipsum dolor sit amet.</h1>
						<time class="post-time"><span class="date">2017.5.30</span> 12:04</time>
						<button class="btn-like js-btn-like">
							<span class="count-like">100</span>
							<span class="hide-text">likes</span>
						</button>
					</li>
				</ol>
			</section>
		</main>
	</div>
