        <!-- Add your site or application content here -->
        <div id="container" class="container">
            <header>
                <button class="btn-close hide-text">Close</button>
                <div class="tab">
                    <button id="btn-sign-up" class="tab__item is-active">Sign Up</button>
                    <button id="btn-sign-in" class="tab__item">Sign In</button>
                </div>
            </header>

            <section id="page-sign-up">
                <div class="signup-via-social-media">
                    <h5>via</h5>
                    <ul>
                        <li class="list-social"><button class="btn-social facebook hide-text">Facebook</button></li>
                        <li class="list-social"><button class="btn-social twitter hide-text">Twitter</button></li>
                        <li class="list-social"><button class="btn-social google-plus hide-text">Google+</button></li>
                    </ul>    
                </div>
                <div class="signup-via-email">
                    <h5>or E-mail</h5>
                    <form name="form-sign-up" class="form-sign-up">
                        <div>
                            <input type="text" id="name" name="name" required>
                            <label for="name">Full Name</label>
                        </div>
                        <div>
                            <input type="email" id="email" name="email" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div>
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <button class="btn-password"></button>
                        </div>
                        <input class="btn-submit btn-submit__sign-up" type="submit" value="Sign Up">
                    </form>
                </div>
            </section>

            <section id="page-sign-in">
                <div class="signup-via-social-media">
                    <h5>via</h5>
                    <ul>
                        <li class="list-social"><button class="btn-social facebook hide-text">Facebook</button></li>
                        <li class="list-social"><button class="btn-social twitter hide-text">Twitter</button></li>
                        <li class="list-social"><button class="btn-social google-plus hide-text">Google+</button></li>
                    </ul>    
                </div>
                <div class="signup-via-email">
                    <h5>or E-mail</h5>
                    <form name="form-sign-in" class="form-sign-in">
                        <div>
                            <input type="email" id="email" name="email" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div>
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <button class="btn-password"></button>
                        </div>
                        <div class="div-checkbox">
                            <input type="checkbox" id="keep-sign-in" name="keep_sign_in">
                            <label for="keep-sign-in"></label>
                            <label for="keep-sign-in">Keep me sign in</label>
                        </div>
                        <input class="btn-submit btn-submit__sign-in" type="submit" value="Sign In">
                    </form>
                </div>
            </section>
        </div>
